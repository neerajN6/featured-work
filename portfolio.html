<!DOCTYPE html>
<html>
    <head>
        <!--This line is used to make your page responsive-->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!--Used to get a specific font from google fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura">
        <title>Portfolio Website</title>
        <!--link contains the css files to style the page-->
        <link rel="stylesheet" href="portfolio_css.css">
    </head>
    <body>
        <!--Header tag with images and text-->
        <header class="page-header">
            <img src="images\overtime.png" alt="logo" class="header-img">
            <div class="header-container">
                <h1 class="page-header-h" id="header-h1">NEERAJ</h1>
                <h3 class="page-header-h">Full Stack Web Developer</h3>
            </div>
        </header>
        <!--The main tag consists of a main image in the centre of the screen and 
        a div which consists of a heading text and a child div which consists of
        three articles-->
        <main>
            <img src="images\web.png" alt="Web Developer" class="main-img">
            <div class="featured-work-container">
                <!--Featured work h1 tag-->
                <h1 class="featured-work">Featured Work</h1>
                <!--Div with three articles-->
                <div class="article-container">
                    <article class="art">
                        <img src="images\tree.jpg" alt="Tree" class="article-image">
                        <h1 class="work-head">TREE</h1>
                        <h4 class="github">http://github.com/neeraj/tree</h4>
                    </article>
                    <article class="art">
                        <img src="images\mountain.jpg" alt="Mountain" class="article-image">
                        <h1 class="work-head">MOUNTAIN</h1>
                        <h4 class="github">http://github.com/neeraj/mountain</h4>
                    </article>
                    <article class="art">
                        <img src="images\boat.jpg" alt="Boat" class="article-image">
                        <h1 class="work-head">BOAT</h1>
                        <h4 class="github">http://github.com/neeraj/boat</h4>
                    </article>
                </div>
            </div>
        </main>
    </body>
</html>
